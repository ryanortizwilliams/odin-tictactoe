<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-board">
      <div id="player1"></div>
      <div id="winner"></div>
      <div id="player2"></div>
    </div>
    <div class="game-board"></div>

    <div class="score-board">
      <div id="reset"><button>New Game</button></div>
      <div id="winner"></div>
      <div id="continue"><button>Next Round</button></div>
    </div>

    <!-- TODO: Work on modalï¼š

    -->
    <div class="modal">
      <form id="modal-form">
        <h1>Enter Your Name</h1>
        <div>
          <label for="playerOne">Player 1:</label>
          <input type="text" id="playerOne" name="playerOne" required />
        </div>

        <div>
          <label for="playerTwo">Player 2:</label>
          <input type="text" id="playerTwo" name="playerTwo" />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
